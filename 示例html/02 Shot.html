<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Camera Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* æ¨¡æ‹Ÿæ‰‹æœºå®¹å™¨ */
        .phone-container {
            position: relative;
            width: 390px; /* iPhone 13/14 æ¯”ä¾‹ */
            height: 844px;
            background-image: url('https://images.unsplash.com/photo-1622279457486-62dcc4a4bd13?q=80&w=1000&auto=format&fit=crop'); /* æ›¿æ¢ä¸ºç½‘çƒåœºèƒŒæ™¯å›¾ */
            background-size: cover;
            background-position: center;
            border-radius: 40px;
            overflow: hidden;
            border: 8px solid #333;
        }

        /* é¡¶éƒ¨çŠ¶æ€æ  */
        .status-bar {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        /* æ‰«ææ¡† (Focus Frame) */
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 55%;
            pointer-events: none;
        }

        /* æ‰«ææ¡†çš„å››ä¸ªè§’ */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid white;
        }

        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; border-top-left-radius: 30px; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; border-top-right-radius: 30px; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; border-bottom-left-radius: 30px; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; border-bottom-right-radius: 30px; }

        /* åº•éƒ¨æ§åˆ¶æ  */
        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        /* åœ†å½¢æŒ‰é’®é€šç”¨æ ·å¼ */
        .btn-circle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .btn-small { width: 50px; height: 50px; }
        .btn-large { 
            width: 80px; 
            height: 80px; 
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        /* æ¨¡æ‹Ÿ Chrome å›¾æ ‡ */
        .chrome-logo {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
        }

        /* åº•éƒ¨æŒ‡ç¤ºæ¡ */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #000;
            border-radius: 10px;
        }

    </style>
</head>
<body>

<div class="phone-container">
    <div class="status-bar">
        <span>9:41</span>
        <div style="display:flex; gap: 5px;">
            <span>ğŸ“¶</span>
            <span>ğŸ”‹</span>
        </div>
    </div>

    <div class="scan-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <div class="controls">
        <div class="btn-circle btn-small">âœ•</div>
        
        <div class="btn-circle btn-large">
            <div class="chrome-logo">
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:15px; height:15px; background:white; border-radius:50%;"></div>
            </div>
        </div>

        <div class="btn-circle btn-small">ğŸ–¼ï¸</div>
    </div>

    <div class="home-indicator"></div>
</div>

</body>
</html>
