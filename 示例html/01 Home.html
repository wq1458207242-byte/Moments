        .top-nav {

        }

        .progress-bar {

        .level-tag {

        .streak-tag {

        }

        .highlight {
            color: var(--primary-orange);
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: radial-gradient(ellipse at center, var(--primary-orange) 0%, transparent 70%);
            border-radius: 50%;
        }

        }

        }
